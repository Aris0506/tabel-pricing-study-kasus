<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel pricing</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="panel pricing-table">

        <div class="pricing-plan"> 
            <img src="icons/paper-plane.png" alt="" class="pricing-img">
            <h2 class="pricing-header">Pribadi</h2>
            <ul>
                <li class="pricing-features-item">GRATIS KE MARS</li>
                <li class="pricing-features-item">
                    30 menit lebih dekat dengan tuhan
                </li>
            </ul>
            <span class="pricing-price">Free</span>
            <a href="#" class="pricing-button">Sign up</a>
        </div>
    <!-- plane  -->
        <div class="pricing-plan">
            <img src="icons/plane.png" alt="" class="pricing-img">
            <h2 class="pricing-header">Tim Kecil</h2>
            <ul>
                <li class="pricing-features-item">Custom domains</li>
                <li class="pricing-features-item">
                    sleeps after 30 mins of inactivitiy
                </li>
            </ul>
            <span class="pricing-price">$150</span>
            <a href="#" class="pricing-button is-featured">Free trial</a>
        </div>
        <!-- ship -->
        <div class="pricing-plan">
            <img src="icons/space-ship.png" alt="" class="pricing-img">
            <h2 class="pricing-header">Skala Besar</h2>
            <ul>
                <li class="pricing-features-item">Custom domains</li>
                <li class="pricing-features-item">
                    sleeps after 30 mins of inactivitiy
                </li>
            </ul>
            <span class="pricing-price">$400</span>
            <a href="#" class="pricing-button">Free trial</a>
        </div>
    </div>
</body>
</html>
